<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Metal+Mania&family=Montserrat:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&family=Tenali+Ramakrishna&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="title"><h1>Survey Form</h1></div>
    <div id="description"><p>This is a sample survey form designed by Salaudeen Ismail in partial fulfilment of the requirements of the freeCodeCamp Responsive Design Certification.</p></div>

    <form action="#" id="survey-form">

        <div class="form-div">
            <label for="name" id="name-label">Name</label>

            <input type="text" id="name" placeholder="Enter your name in here..." required>
        </div>
        
        <div class="form-div">
            <label for="email" id="email-label">E-mail</label>

            <input type="email" id="email" placeholder="Enter your e-mail in here..." required>
        </div>
        
        <div class="form-div">
            <label for="number" id="number-label">Age <span>(Optional)</span>
            </label>

            <input type="number" id="number" min="10" max="100" placeholder="Mind letting us know your age?">
        </div>

        <div class="form-div">
            <label for="telephone">Phone Number</label>

            <input type="tel" id="telephone" placeholder="Phone Number">
        </div>
        
        <div class="form-div">
            <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="yes"><input type="radio" name="recommendation" value="yes" id="yes">Yes, of course.</label>

                <label for="no"><input type="radio" name="recommendation" value="no" id="no"> No, I wouldn't do that.</label>

                <label for="maybe"><input type="radio" name="recommendation" value="maybe" id="maybe"> Maybe, I'm not sure.</label>
            
        </div>

        <div class="form-div">
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>

            <select name="dropdown-menu" id="dropdown">
                <option value="" selected disabled>Choose An Option</option>

                <option value="challenges">Challenges</option>

                <option value="open-source">Open Source</option>
                <option value="community">Community</option>

                <option value="projects">Projects</option>

            </select>
        </div>

        <div class="form-div">
            <label for="">What would you like to see improved? <span>(Check all that apply)</span></label>

            <label for="front-end"><input type="checkbox" value="Front-end" id="front-end">Front-End Projects</label>

            <label for="back-end"><input type="checkbox" value="Back-end" id="back-end">Back-End Projects</label>

            <label for="data-visualization"><input type="checkbox" value="Data-Visualization" id="data-visualization">Data Visualization</label>

            <label for="challenges"><input type="checkbox" value="Challenges" id="challenges">Challenges</label>

            <label for="videos"><input type="checkbox" value="Videos" id="videos">Videos</label>

            <label for="wiki"><input type="checkbox" value="Wiki" id="wiki">Wiki</label>

            <label for="forum"><input type="checkbox" value="Forum" id="forum">Forum</label>

            <label for="additional-courses"><input type="checkbox" value="Aditional-Courses" id="additional-courses">Aditional Courses</label>

        </div>

        
        <div class="form-div">
            <label for="more-info">If you have more to tell us, please do.</label>

            <input type="text" id="more-info" placeholder="Enter your comments in here.">
        </div>

        <div class="form-div">
          <button type="submit">Submit</button>
        </div>
        


    </form>



</body>
</html>
